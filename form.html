<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="external.css">
</head>
<body>
    <form action="">
        <fieldset>
        <lable for="">FirstName</lable>
        <input type="text"><br></br>
        <lable for="">Phone number</lable>
        <input type="tel"><br></br>
        <lable for="">Email</lable>
        <input type="email" placeholder="abc@gmail.com"><br></br>
    </fieldset>

    <fieldset>
        <h1>Education Details</h1>
        <lable for="">Department: </lable>
        <input type="radio" name="dept">
        <lable for="">EC</lable>
        <input type="radio" name="dept">
        <lable for="">IT</lable><br></br>

        <lable for="">Skills</lable>
        <input type="checkbox">
        <label for="">JAVA</label>
        <input type="checkbox">
        <label for="">Python</label>
        <input type="checkbox">
        <label for="">C++</label><br></br>

        <lable for="">YOP</lable>
        <select name="" id="">
            <option value="">2024</option>
            <option value="">2023</option>
            <option value="">2022</option>
        </select>
    </fieldset>

       <button>submit</button>

    </form>
</body>
</html>
